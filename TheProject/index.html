<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_JioNBtyWZBtxnfWmGW8dgxvy6oEgDPckOA&s"
        type="image/icon type">
    <title>Dor's Project</title>

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <div id="timePickerDialog" class="dialog">
        <div class="dialog-content">
            <h2>Select Time</h2>
            <input type="time" id="timeInput">
            <button id="saveTimeButton">Save Time</button>
            <button id="closeDialogButton">Cancel</button>
        </div>
    </div>

    <div id="datePickerDialog" class="dialog">
        <div class="dialog-content">
            <h2>Select Date</h2>
            <input type="date" id="dateInput">
            <button id="saveDateButton">Save Date</button>
            <button id="closeDateDialogButton">Cancel</button>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-10 col-sm-8 mx-auto text-center headerDiv">
                <h1 class="mt-3 text-center text-decoration-underline">My Notes</h1>
                <div class="rounded" id="topDiv">
                    <form method="post" id="newNoteForm">
                        <!-- Title -->
                        <div class="inputDiv mx-auto mt-2">
                            <label for="noteTitle">Please enter the note title:</label>
                            <input class="form-control rounded w-25 mx-auto text-center" id="noteTitle" name="noteTitle"
                                type="text" placeholder="Title">
                        </div>

                        <!-- Description -->
                        <div class="inputDiv mx-auto mt-2">
                            <label for="noteDescription">Please enter the note description:</label>
                            <input class="form-control rounded w-25 mx-auto text-center" id="noteDescription"
                                name="noteDescription" type="text" placeholder="Description">
                        </div>

                        <!-- Date -->
                        <div class="inputDiv mx-auto mt-2">
                            <label for="noteDate">Please enter the note date:</label>
                            <input class="form-control rounded w-25 mx-auto text-center" id="noteDate" name="noteDate"
                                type="date">
                        </div>

                        <!-- Time -->
                        <div class="inputDiv mx-auto mt-2">
                            <label for="noteTime">Please enter the note time:</label>
                            <input class="form-control rounded w-25 mx-auto text-center" id="noteTime" name="noteTime"
                                type="time" placeholder="Time">
                        </div>

                        <!-- Buttons -->
                        <div class="inputDiv mx-auto mt-4 p-4 d-flex justify-content-center">
                            <button type="reset" class="form-control rounded w-25 m-2">Reset</button>
                            <button id="addNoteButton" class="form-control rounded w-25 m-2">Add New Note</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-10 col-sm-8 notesDiv">

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
